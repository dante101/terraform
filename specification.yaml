name: my-group
service_account_id: ajeig0uchb6dadrgbd46
instance_template:
    platform_id: standard-v1
    resources_spec:
       cores: 2
       memory: 4g
    boot_disk_spec:
      mode: READ_WRITE
      disk_spec:
        image_id: fd8fosbegvnhj5haiuoq
        type_id: network-hdd
        size: 32g
    network_interface_specs:
       - network_id: enp3io8uklltf5d6njpn
         primary_v4_address_spec: { one_to_one_nat_spec: { ip_version: IPV4 }}
    scheduling_policy:
          preemptible: false
    metadata:
       user-data: |-
          #cloud-config
          package_update: true
          runcmd:
             - [ apt-get, install, -y, nginx ]
             - [/bin/bash, -c, 'source /etc/lsb-release; sed -i "s/Welcome to nginx/It is $(hostname) on $DISTRIB_DESCRIPTION/" /var/www/html/index.nginx-debian.html']
 
deploy_policy:
    max_unavailable: 1
    max_expansion: 0
scale_policy:
    fixed_scale:
        size: 3
allocation_policy:
    zones:
        - zone_id: ru-central1-a
 
load_balancer_spec:
    target_group_spec:
        name: my-target-group 
